<!-- ✅ INR Withdraw Admin Panel HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INR Withdraw Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    button {
      padding: 6px 12px;
      margin: 4px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .approve-btn {
      background-color: #4CAF50;
      color: white;
    }
    .reject-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Pending INR Withdrawals</h2>

  <table id="withdrawTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Amount</th>
        <th>Account No.</th>
        <th>IFSC</th>
        <th>Requested At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = "https://xinpaynewbackend-master.onrender.com/api/inr-withdraw";

    function fetchWithdrawals() {
      fetch(`${API_BASE}/pending`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#withdrawTable tbody");
          tbody.innerHTML = "";
          data.forEach(d => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${d.id}</td>
              <td>${d.userId}</td>
              <td>₹${d.amount}</td>
              <td>${d.accountNumber}</td>
              <td>${d.ifscCode}</td>
              <td>${d.requestedAt || ''}</td>
              <td>
                <button class="approve-btn" onclick="approve(${d.id})">✅</button>
                <button class="reject-btn" onclick="reject(${d.id})"✖️</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function approve(id) {
      fetch(`${API_BASE}/${id}/approve`, { method: "PUT" })
        .then(res => res.ok ? fetchWithdrawals() : alert("Failed to approve"));
    }

    function reject(id) {
      fetch(`${API_BASE}/${id}/reject`, { method: "PUT" })
        .then(res => res.ok ? fetchWithdrawals() : alert("Failed to reject"));
    }

    fetchWithdrawals();
  </script>

</body>
</html>
